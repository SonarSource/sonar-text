provider:
  metadata:
    name: ${NAME}
    category: Secret
    message: Make sure this ${NAME} secret gets revoked, changed, and removed from the code.
  rules:
    - rspecKey: ${RSPEC_KEY}
      id: ${NAME_SLUGIFIED}
      metadata:
        name: ${NAME} secrets should not be disclosed
      examples:
        - text: |
            props.set("${NAME_SLUGIFIED}", "${EXAMPLE}")
          containsSecret: true
          match: "${EXAMPLE}"
        - text: |
            props.set("${NAME_SLUGIFIED}", System.getenv("${NAME_CONSTANT}"))
          containsSecret: false
      detection:
        pre:
          include:
            content:
              - "${PRE_FILTER}"
          reject:
            ext:
              - .adoc
              - .example
              - .html
              - .md
              - .mdx
              - .template
        matching:
          pattern: "${PATTERN}"
          context:
            patternAround:
              pattern: "${PATTERN_AROUND}"
              maxLineDistance: 5
        post:
          statisticalFilter:
            threshold: ${ENTROPY_THRESHOLD}
            inputString: secret
          patternNot:
            - "(?i)sample|example|foo|bar|test|abcd|redacted|cafebabe|deadbeef"
            - "123456"
            - "([\\w\\*\\.])\\1{4}"
            - "\\$\\{[^}]++\\}"
            - "^\\#{1,2}[{(]"
            - "^\\${1,2}[a-zA-Z]$"
            - "^\\{[^}]++\\}$"
            - "^\\{{2,}"
            - "\\b(get)?env(iron)?\\b"
            - "^%[sv]$"
            - "^process\\.env\\."
            - "^<[\\w\\t -]{1,10}>"
