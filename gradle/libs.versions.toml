[versions]
sonar-commons = "2.7.0.1482"
sonar-plugin-api = "10.1.0.809"
sonarqube = "10.1.0.73491"
sonar-java = "7.24.0.32100"
sonar-scanner-gradle = "4.4.0.3356"
sonar-orchestrator = "3.40.0.183"
slf4j = "1.7.30"
jackson = "2.15.1"
