provider:
  metadata:
    name: provider name
    category: ForbiddenCategory
    message: provider message
  rules:
    - id: exampleId
      rspecKey: exampleKey
      metadata:
        name: rule name
      detection:
        matching:
          pattern: "\\b(rule matching pattern)\\b"
      examples:
        - text: >
            example
            text
          containsSecret: true
