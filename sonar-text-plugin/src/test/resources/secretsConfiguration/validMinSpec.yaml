provider:
  metadata:
    name: provider name
    category: Cloud provider
    message: provider message
  rules:
    - id: exampleKey
      metadata:
        name: rule name
        charset: "[0-9a-z\\/+]"
      detection:
        matching:
          pattern: "\\b(AIza[0-9A-Za-z\\-_]{35})\\b"
      examples:
        - text: >
            example
            text
          containsSecret: true
