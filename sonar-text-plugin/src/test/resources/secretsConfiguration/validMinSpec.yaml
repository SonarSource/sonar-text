provider:
  metadata:
    name: provider name
    category: Cloud provider
    message: provider message
rules:
  - id: aws-access-key
    metadata:
      name: rule name
      charset: "[0-9a-z\\/+]"
    modules:
      matching:
        match-either:
          - pattern-before: "AKIA[A-Z0-9]{16}"
          - pattern: "[0-9a-z\\/+]{40}"
          - match-each:
              - pattern-after: "pattern-after"
              - pattern-around: "pattern-around"
    examples:
      - text: >
          example
          text
        contains_secret: true
