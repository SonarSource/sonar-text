provider:
  metadata:
    name: provider name
    category: Cloud provider
    message: provider message
  rules:
    - id: aws-access-key
      metadata:
        name: rule name
        charset: "[0-9a-z\\/+]"
      detection:
        matching:
          matchEither:
            - patternBefore: "AKIA[A-Z0-9]{16}"
            - pattern: "[0-9a-z\\/+]{40}"
            - matchEach:
                - patternAfter: "pattern-after"
                - patternAround: "pattern-around"
      examples:
        - text: >
            example
            text
          containsSecret: true
