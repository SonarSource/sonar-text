provider:  
  metadata:
      name: provider name
      category: Cloud Provider
      message: provider message
  detection:
    matching:
      pattern: "\\b(provider matching pattern)\\b"
  rules:
    - id: exampleId
      rspecKey: exampleKey
      selectivity: specific
      metadata:
        name: rule name
        message: rule message
      detection:
        pre:
          include:
            paths:
              - "*.aws/config"
              - ".env"
            ext:
              - ".config"
            content:
              - "amazonaws.com"
              - "aws"
          reject:
            paths:
              - ".json"
              - "*.idea/config"
            ext:
              - ".docker"
            content:
              - "someContent.com"
        matching:
          pattern: "\\b(rule matching pattern)\\b"
          context:
            matchEither:
              - patternBefore: "\\b(pattern-before)\\b"
              - matchNot:
                  patternBefore:
                    pattern: "\\b(match-not-before)\\b"
                    maxCharDistance: 100
                    maxLineDistance: 50
              - matchEach:
                  - patternAfter: "\\b(pattern-after)\\b"
                  - patternAround: "\\b(pattern-around)\\b"
              - matchEither:
                  - patternAround:
                      pattern: "\\b(pattern-maxLineDistance-around)\\b"
                      maxLineDistance: 5
                  - patternAround:
                      pattern: "\\b(pattern-maxCharDistance-around)\\b"
                      maxCharDistance: 100
        post:
          patternNot:
            - "EXAMPLEKEY"
            - "0"
          statisticalFilter:
            threshold: 4.2
          groups:
            - name: "groupName"
              decodedBase64:
                alphabet: default
                matchEach:
                  - '"alg":'
              heuristicFilter:
                heuristics:
                  - "uri"
      examples:
        - text: >
            example
            text
          containsSecret: true
          match: LGYIh8rDziCXCgDCUbJq1h7CKwNqnpA1il4MXL+y
          fileName: fileName.txt
