provider:  
  metadata:
      name: provider name
      category: Cloud provider
      references:
        - description: Reference 1
          link: https://docs.aws.amazon.com/IAM/...
          type: Standards
        - description: Reference 2
          link: https://docs.aws.amazon.com/IAM/...
          type: Documentation
        - description: Reference 3
          link: https://docs.aws.amazon.com/IAM/...
          type: Conference Presentations
        - description: Reference 4
          link: https://docs.aws.amazon.com/IAM/...
          type: Articles & blog posts
      message: provider message
      fix: provider fix
      impact: provider impact
rules:
  - id: aws-access-key
    metadata:
      name: rule name
      disabled: true
      charset: "[0-9a-z\\/+]"
      message: rule message
      impact: rule impact
      fix: rule fix
      references:
        - description: rule reference
          link: https://docs.aws.amazon.com/IAM/...
          type: Standards
    modules:
      pre:
        include:
          paths:
            - "*.aws/config"
            - ".env"
          ext:
            - ".config"
          content:
            - "amazonaws.com"
            - "aws"
        reject:
          paths:
            - "amazonaws.com"
            - "aws"
      matching:
        match-either:
          - pattern-before: "AKIA[A-Z0-9]{16}"
          - pattern: "[0-9a-z\\/+]{40}"
          - match-each:
              - pattern-after: "pattern-after"
              - pattern-around: "pattern-around"
          - match-either:
              - pattern-not: "pattern-not"
              - pattern-around: "pattern-around"
      post:
        statistical-filter:
          threshold: 5
          input-string: "Test String"
        pattern-not: EXAMPLEKEY
        heuristic-filter:
          heuristics:
            - "exampleHeuristics"
          input-string: "Test String"
    examples:
      - text: >
          example
          text
        contains_secret: true
        match: LGYIh8rDziCXCgDCUbJq1h7CKwNqnpA1il4MXL+y
