provider:  
  metadata:
      name: provider name
      category: Cloud Provider
      message: provider message
  detection:
    matching:
      pattern: "\\b(provider matching pattern)\\b"
  rules:
    - id: exampleId
      rspecKey: exampleKey
      metadata:
        name: rule name
        message: rule message
      detection:
        matching:
          pattern: "\\b(rule matching pattern)\\b"
        post:
          statisticalFilter:
            threshold: 4.2
          patternNot:
            - "EXAMPLEKEY"
            - "0"
      examples:
        - text: >
            example
            text
          containsSecret: true
          match: LGYIh8rDziCXCgDCUbJq1h7CKwNqnpA1il4MXL+y
