provider:
  metadata:
    name: Zuplo
    category: Development
    message: Make sure this Zuplo API key gets revoked, changed, and removed from the code.

  rules:
    - id: zuplo-api-key
      rspecKey: S6753
      metadata:
        name: Zuplo API keys should not be disclosed
      detection:
        pre:
          include:
            content:
              - zpka_
        matching:
          pattern: "\\b(zpka_[a-zA-Z\\d]{32}_[a-zA-Z\\d]{8})\\b"
      examples:
        - text: |
            Authorization: Bearer zpka_213d294a9a5a44619cd6a02e55a20417_5f43e4d0
          containsSecret: true
          match: zpka_213d294a9a5a44619cd6a02e55a20417_5f43e4d0
        - text: |
            value="1469825619-KN3hBPxd3RIieYiAwbhfUxzwfpwstnGEBLBZPKa_iwY"
          containsSecret: false
  