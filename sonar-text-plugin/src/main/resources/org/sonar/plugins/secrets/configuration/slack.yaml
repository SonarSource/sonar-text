          match: https://hooks.slack.com/workflows/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
        - text: |
            # Compliant solution
            props.set("slack_webhook_url", System.getenv("SLACK_WEBHOOK_URL"))
          containsSecret: false
        - text: |
            // Use the url you got earlier
