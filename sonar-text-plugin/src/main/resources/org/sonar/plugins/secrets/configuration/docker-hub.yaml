provider:
  metadata:
    name: Docker Hub
    category: Container repository
    message: Make sure this Docker Hub token gets revoked, changed, and removed from the code.

  rules:
    - id: docker_hub-token
      rspecKey: S6782
      metadata:
        name: Docker Hub tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - ${preflight_content}
        matching:
          pattern: ${pattern}
      examples:
        - text: |
            ${example_text}
          containsSecret: true
          match: ${example_match}
