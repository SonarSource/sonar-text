provider:
  metadata:
    name: Postman
    category: Developers
    message: Make sure this Postman token gets revoked, changed, and removed from the code.

  rules:
    - id: postman-token
      rspecKey: S6771
      metadata:
        name: Postman tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - ${preflight_content}
        matching:
          pattern: ${pattern}
      examples:
        - text: |
            ${example_text}
          containsSecret: true
          match: ${example_match}
