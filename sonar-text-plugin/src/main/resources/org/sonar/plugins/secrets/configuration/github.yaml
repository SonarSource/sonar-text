provider:
  metadata:
    name: GitHub
    category: Version Control System
    message: Make sure this GitHub token gets revoked, changed, and removed from the code.
  detection:
    pre:
      reject:
        ext:
          ${common/rejectedExtensions.yaml}

  rules:
    - id: github-v2-tokens
      rspecKey: S6689
      metadata:
        name: GitHub Token
      detection:
        pre:
          include:
            content:
              - ghp_
              - ghu_
              - ghs_
              - gho_
              - ghr_
        matching:
          pattern: "\\b(gh[pusor]_(?<rand>\\w{36,255}))\\b"
        post:
          groups:
            - name: rand
              statisticalFilter:
                threshold: 4.0 # Based on significant sampling, lowest observed entropy is 4.1
          heuristicFilter:
            heuristics:
              - path
              - uri
          patternNot:
            - "(?<char>\\w)\\k<char>{5}"
            - "123456"
            - "(?i)(s|ex)ample"
      examples:
        - text: |
            // noncompliant example
            props.set("token", "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")
          containsSecret: true
          match: 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
        - text: |
            // compliant example
            props.set("token", System.getenv("TOKEN"))
          containsSecret: false
        - text: |
            gh_token=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
          containsSecret: true
          match: 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
        - text: |
            array('https://***:***@github.com/acme/repo', 'https://ghp_1234567890abcdefghijklmnopqrstuvwxyzAB:x-oauth-basic@github.com/acme/repo'),
          containsSecret: false
        # example with token in the username
        - text: |
            git clone 'https://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:x-oauth-basic@github.com/acme/repo.git
          containsSecret: true
          match: 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
    
    - id: github-fine-grained-tokens
      rspecKey: S6689
      metadata:
        name: GitHub Token
      detection:
        pre:
          include:
            content:
              - github_pat_
        matching:
          pattern: "\\b(github_pat_(?<rand>[a-zA-Z0-9]{22}_[a-zA-Z0-9]{59}))\\b"
        post:
          groups:
            - name: rand
              statisticalFilter:
                threshold: 4.8 # Based on significant sampling, 4.9 < entropy < 5.6
          heuristicFilter:
            heuristics:
              - path
              - uri
          patternNot:
            - "(?<char>\\w)\\k<char>{5}"
            - "123456"
            - "(?i)(s|ex)ample"
      examples:
        - text: |
            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
          containsSecret: true
          match: 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
        - text: |
            TOKEN=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
          containsSecret: true
          match: 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
        - text: |
            TOKEN=github_pat_1234567890abcdefg2758f_GiGAWYrCoUUK7ljsOzIlSGJlamMwlWLCPUSKrpBm37sGLUJWG3NSBWcX904
          containsSecret: false
    
    - id: github-oauth-access-tokens
      rspecKey: S6689
      metadata:
        name: GitHub Token
      detection:
        pre:
          include:
            content:
              - Iv1
        matching:
          pattern: "(?is)(?:client.?secret|access.?token).{1,30}?\\b([a-f0-9]{40})\\b"
          context:
            patternAround: "\\bIv1\\.[a-f0-9]{16}\\b"
        post:
          statisticalFilter:
            threshold: 3.1 # Based on significant sampling, 3.2 < entropy < 3.9
          heuristicFilter:
            heuristics:
              - path
              - uri
          patternNot:
            - "(?<char>\\w)\\k<char>{5}"
            - "123456"
            - "(?i)(s|ex)ample"
      examples:
        - text: |
            Client_ID: Iv1.5fc06e059d06d826
            client_secret: 9166e8318506a30d43d7a30c76a788fc0ad57a98
          containsSecret: true
          match: 9166e8318506a30d43d7a30c76a788fc0ad57a98
        - text: |
            props.set("client_id", "Iv1.5fc06e059d06d826")
            props.set("client_secret", "9166e8318506a30d43d7a30c76a788fc0ad57a98")
          containsSecret: true
          match: 9166e8318506a30d43d7a30c76a788fc0ad57a98
        - text: |
            assertThat(appFromManifest.getClientId(), equalTo("Iv1.5fc06e059d06d826"));
            assertThat(appFromManifest.getClientSecret(), equalTo("9166e8318506a30d43d7a30c76a788fc0ad57a98"));
          containsSecret: true
          match: 9166e8318506a30d43d7a30c76a788fc0ad57a98
        - text: |
            assertThat(appFromManifest.getClientId(), equalTo("Iv1.5fc06e059d06d826"));
            assertThat(appFromManifest.getClientSecret(), equalTo("1234567890123456789030c76a788fc0ad57a98"));
          containsSecret: false

    - id: github-oauth-token-url
      rspecKey: S6689
      metadata:
        name: GitHub Token
      detection:
        pre:
          include:
            content:
              - github.com
              - x-oauth-basic
        matching:
          # docs: https://github.blog/news-insights/easier-builds-and-deployments-using-git-over-https-and-oauth/
          pattern: >-
            https:\/\/([a-fA-F0-9]{40})(?:\:x-oauth-basic)?@github\.com
        post:
          patternNot:
            ${common/patternNot.yaml}
      examples:
        - text: |
            git clone https://9166e8318506a30d43d7a30c76a788fc0ad57a98:x-oauth-basic@github.com/somerepo.git
          containsSecret: true
          match: 9166e8318506a30d43d7a30c76a788fc0ad57a98

        - text: |
            git clone https://9166e8318506a30d43d7a30c76a788fc0ad57a98@github.com/somerepo.git
          containsSecret: true
          match: 9166e8318506a30d43d7a30c76a788fc0ad57a98

        # example from a requirements.txt
        - text: |
            git+https://9166e8318506a30d43d7a30c76a788fc0ad57a98:x-oauth-basic@github.com/somerepo@0.0.0#egg=somelib
          containsSecret: true
          match: 9166e8318506a30d43d7a30c76a788fc0ad57a98

        # example with env var
        - text: |
            git clone https://$GITHUB_TOKEN:x-oauth-basic@github.com/somerepo.git
          containsSecret: false

        # example with some hash inside
        - text: |
            ARG GITHUB_TOKEN
            RUN git config --global url."https://${GITHUB_TOKEN}:x-oauth-basic@github.com/somerepo".insteadOf "https://github.com/somerepo"

            COPY . .
            RUN make build
            FROM gcr.io/distroless/static:a4fd5de337e31911aeee2ad5248284cebeb6a6f4
          containsSecret: false

        # FN example, matching for github.com and hash is too generic (x-oauth-basic is NOT mandatory)
        - text: |
            machine github.com
            login a4fd5de337e31911aeee2ad5248284cebeb6a6f4
            password x-oauth-basic
          containsSecret: false

        # FN, we match this type of token with github-v2-tokens rule
        - text: |
            git clone 'https://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:x-oauth-basic@github.com/acme/repo.git
          containsSecret: false
