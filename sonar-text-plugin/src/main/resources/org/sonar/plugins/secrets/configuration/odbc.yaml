          pattern: "(?<!\"[^\\r\\n\"]{0,6})\\b[0-9a-z_\\-\\.]+\\.datasource(?:\\.[0-9a-z_\\-\\.]+){0,400}\\.password[ \\t]*=[ \\t]*\"([^\"]+)\""
