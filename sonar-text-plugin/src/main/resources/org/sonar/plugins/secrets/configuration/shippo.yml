provider:
  metadata:
    name: Shippo
    category: Carriers gateway
    message: Make sure this Shippo token gets revoked, changed, and removed from the code.

  rules:
    - id: shippo-token
      rspecKey: S6777
      metadata:
        name: Shippo tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - ${preflight_content}
        matching:
          pattern: ${pattern}
      examples:
        - text: |
            ${example_text}
          containsSecret: true
          match: ${example_match}
