# ============================================================================
# Development Environment Configuration Files
# ============================================================================
# .net development profiles
- "**/appsettings.Development*.json"
- "**/appsettings.Local*.json"
# vscode devcontainer configurations
- "**/.devcontainer/devcontainer.json"
- "**/.devcontainer.json"
# Common spring boot development profile
- "**/application-dev.properties"
# Ignore development and testing .envs
- "**/.env.dev*"
- "**/.env.test*"
# Ignore docker compose development and override files
- "**/docker-compose.dev.yaml"
- "**/docker-compose.dev.yml"
- "**/docker-compose.override.yaml"
- "**/docker-compose.override.yml"
- "**/compose.dev.yaml"
- "**/compose.dev.yml"
- "**/compose.override.yaml"
- "**/compose.override.yml"


# ============================================================================
# Internationalization and Localization Files
# ============================================================================
# i18next
- "**/public/locales/*/*.json"
# OpenWebUI
- "**/locales/*/translation.json"
# Vue, rust-i18n
- "**/locales/*.json"
# ngx-translate
- "**/i18n/*.json"
# Laravel
- "**/lang/*.json"
# grails
- "**/i18n/*.properties"
# java resourcebundles
- "**/resources/messages*.properties"
- "**/resources/i18n/messages*.properties"
