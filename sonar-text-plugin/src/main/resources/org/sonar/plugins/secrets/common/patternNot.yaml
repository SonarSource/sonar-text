# Expect minimum length of 6 characters
- "^.{1,5}$"

# Words usually found in fake secrets, anywhere in the string, e.g. "samplepassword", "EXAMPLE_SECRET"
- "(?i)sample|example|placeholder|replace|change|foo|bar|test|fake|abcd"
- "(?i)redacted|cafebabe|deadbeef|whatever|123456|default|dummy|qwerty|setting|obfuscated"

# Password-like words, e.g. "password", "passwd", "pass", "password1234"
- "(?i)^(my)?pass(word|wd)?\\d{0,5}+$"

# Common password placeholders
- "(?i)^(hunter2|letmein|secret|abc123)$"

# Keywords used in languages, e.g "password = undefined", "IS_PASSWORD_SET = undefined"
- "(?i)^(undefined)$"

# Starts with "your", e.g. "yourpassword", "your_super_secret"
- "(?i)^your"

# Same character 4 times in a row, anywhere in the string, e.g. "abbbbc"
- "(?<char>[\\w\\*\\.])\\k<char>{3}"

# Same character repeated from start to end, e.g. "aa", "111111"
- "^(?<repeated>.)\\k<repeated>*+$"

# Variable interpolation in some languages and scripts, e.g. "${secret}", "${password:default}", "$${camel}", "\${escaped}"
- "^(?:\\\\)?\\${1,2}\\{[^}]++\\}"

# Variable interpolation in some languages and scripts, e.g. "#{{secret}}", "##(password)"
- "^\\#{1,2}[{(]"

# Shell command substitution, e.g. "$(echo $PASSWORD)"
- "^\\$\\("

# Shell command substitution, e.g. "`echo $PASSWORD`"
- "^`[^`]++`$"

# Variable references in some languages and scripts, e.g. "$a", "$foo_bar", "$$R", "\$escaped"
- "^(?:\\\\)?\\${1,2}\\w+$"

# Variable interpolation in templates, e.g. "{secret}", "{password}"
- "^\\{[^}]++\\}$"

# Variable interpolation in templates, e.g. "{{secret}}", "{{{password}}}"
- "^\\{{2,}"

# Environment variable access in various languages, e.g. "System.getenv("secret")", "os.Getenv("SECRET")", "ENV['SECRET']"
- "(?i)\\b(get)?env(iron)?\\b"

# Node.js environment variables access, e.g. "process.env.MY_SECRET"
- "process\\.env\\."

# Configuration access in PHP and various languages, e.g. "config['secret']", "config('password')"
- "config[\\(\\[]"

# PowerShell cmdlet to read console input
- "Read-Host"

# Angle-bracketed placeholders, e.g. "<password>"
- "^<[\\w\\.\\t -]{1,10}>"
- "^<[^>]++>$"

# Normal (potentially escaped) bracketed placeholders, e.g. "(password)" or jq syntax "(.password)"
- "^\\\\?\\([^)]++\\)$"

# Encrypted secrets, encrypted:<base64>
- "^encrypted:[a-zA-Z0-9+\\/]++={0,2}$"

# Encrypted spring cloud secrets, e.g., "{cipher}1e3faa2cdab2deae117dca102e52922a"
- "^\\{cipher\\}"

# ARN to aws secretsmanager secret
- "^arn:aws:secretsmanager:"

# ((vars)) (see https://concourse-ci.org/vars.html)
- "^\\(\\(.*\\)\\)$"

# Environment variables with %...% syntax, e.g. "%GITHUB_TOKEN%"
- "^%[^%]++%$"

# 1password urls, op://vault/secret
- "^op:\\/[\\S\\ ]++$"

# Indicates a secret is being masked or shortened, e.g. "1fj28...askn3i"
- "\\.\\.\\."

# Exclude encrypted string literals
- "^(?i)enc\\["
- "^(?i)%enc\\{"
