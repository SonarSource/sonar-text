provider:
  metadata:
    name: test
    category: code
    message: Make sure this test token gets revoked, changed, and removed from the code.

  rules:
    - id: test-token
      rspecKey: S6752
      metadata:
        name: test tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - ${preflight_content}
        matching:
          pattern: ${pattern}
      examples:
        - text: |
            ${example_text}
          containsSecret: true
          match: ${example_match}
