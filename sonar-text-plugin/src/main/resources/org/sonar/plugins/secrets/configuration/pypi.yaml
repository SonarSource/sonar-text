provider:
  metadata:
    name: PyPI
    category: Package repository
    message: Make sure this PyPI API token gets revoked, changed, and removed from the code.

  rules:
    - id: pypi-api-token
      rspecKey: S6751
      metadata:
        name: PyPI API tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - pypi-
        matching:
          pattern: "\\b(pypi-[a-zA-Z_\\-0-9]{150,})\\b"
        post:
          statisticalFilter:
            threshold: 5
