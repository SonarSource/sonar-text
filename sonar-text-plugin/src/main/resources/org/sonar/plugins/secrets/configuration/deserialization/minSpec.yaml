provider:
  metadata:
    name: AWS
    category: Cloud provider
    message: Make sure that disclosing this AWS secret is safe here.
rules:
  - id: aws-access-key
    metadata:
      name: AWS access key
      charset: "[0-9a-z\\/+]"
    modules:
      matching:
        match-either:
          - pattern-before: "AKIA[A-Z0-9]{16}"
          - pattern: "[0-9a-z\\/+]{40}"
    examples:
      - text: >
          example
          text
        contains_secret: true
