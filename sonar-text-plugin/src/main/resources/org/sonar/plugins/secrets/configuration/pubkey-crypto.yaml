              - patternAfter: "Proc-Type: 4,ENCRYPTED"
              - patternAfter: "DEK-Info:"
              - patternAfter: "[a-zA-Z0-9+/]{60,}"
              - patternAfter: "-----END RSA PRIVATE KEY-----"
