            /I3gU7NXutYjL9npMWLoHPI=
            -----END PRIVATE KEY-----
          containsSecret: true
          match: -----BEGIN PRIVATE KEY-----

    - id: pkcs8-private-key-encrypted
      metadata:
        name: Private keys should not be disclosed
      detection:
