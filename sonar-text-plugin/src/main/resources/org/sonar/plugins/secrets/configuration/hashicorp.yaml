provider:
  metadata:
    name: Hashicorp
    category: Cloud provider
    message: Make sure this Hashicorp token gets revoked, changed, and removed from the code.

  rules:
    - id: hashicorp-batch-token
      rspecKey: S6773
      metadata:
        name: Hashicorp Batch tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - b.AAAAAQ
        matching:
          pattern: "\\b(b\\.AAAAAQ(?i)[0-9a-z_-]{156})\\b"
      examples:
        - text: |
            b.AAAAAQKHnX4dGgPH9qZET46oNtlwTvIwXxHGqGICBaBRw743XG_5m_QHssZCoh13sj4uKisGCSOEWIgeyemg5o0LPMKbi5c13GJ0CEKsm7Ds6vxqguAN_5ir-DRC3uACdavCoHRCSr9p-Sv8cf2hMQpArsDfpj4azA
          containsSecret: true
          match: "b.AAAAAQKHnX4dGgPH9qZET46oNtlwTvIwXxHGqGICBaBRw743XG_5m_QHssZCoh13sj4uKisGCSOEWIgeyemg5o0LPMKbi5c13GJ0CEKsm7Ds6vxqguAN_5ir-DRC3uACdavCoHRCSr9p-Sv8cf2hMQpArsDfpj4azA"
        - text: |
            b.AAAAAQIbOhD4qRzneTH83-6P2fZNmbn8M2q53CtSWQ_UoarRpwDIKU84WkAJhpP2EFPor3AuyC69AudCwvDIzFgnllLosbg1m1UiWlj_T9dJlqD5yJNZPIt6qCzForkZEoz-5jrYR0Wj4ybah1Yb40ONEPun9X8fZA
          containsSecret: true
          match: "b.AAAAAQIbOhD4qRzneTH83-6P2fZNmbn8M2q53CtSWQ_UoarRpwDIKU84WkAJhpP2EFPor3AuyC69AudCwvDIzFgnllLosbg1m1UiWlj_T9dJlqD5yJNZPIt6qCzForkZEoz-5jrYR0Wj4ybah1Yb40ONEPun9X8fZA"
