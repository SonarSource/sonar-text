provider:
  metadata:
    name: Hashicorp
    category: Cloud provider
    message: Make sure this Hashicorp token gets revoked, changed, and removed from the code.

  rules:
    - id: hashicorp-token
      rspecKey: S6773
      metadata:
        name: Hashicorp tokens should not be disclosed
      detection:
        pre:
          include:
            content:
              - ${preflight_content}
        matching:
          pattern: ${pattern}
      examples:
        - text: |
            ${example_text}
          containsSecret: true
          match: ${example_match}
