            # Noncompliant code example
            props.set("fcm_key", "APA91bJxU9oMf3..._...WoviAdUK5i-SB7iHcb4Wd38EMs...R9gIQyzpjoThmqe")
          containsSecret: false
        - text: |
            # Compliant solution
            props.set("fcm_key", System.getenv("FCM_KEY"))
          containsSecret: false
